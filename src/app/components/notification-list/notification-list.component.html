<main>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let notificacao of notifications">
            <div class="card shadow-sm">
              <!-- <img [src]="produto.urlImagem" height="225"> -->
              <div class="card-body">
                <p class="card-text">
                    <h1>{{ notificacao.titulo }}</h1>
                    <h3>{{ notificacao.subtitulo }}</h3>
                    <p>{{ notificacao.data }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button (click)="notificacao.lido = true" 
                        type="button" 
                        class="btn btn-sm btn-outline-secondary"
                        [ngClass]="{'lido' : notificacao.lido}">
                        Marcar como lido
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
